<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="icon" href="./img/chat2.png" type="image/icon type">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <div style="letter-spacing: 2px;" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        <span>View source Code on <Strong><a href="https://github.com/gauravanthwal/chat-app-socket.io-1.0">github</a> </Strong></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="centered-div">
        <div class="centered-form-box">
            <h1>Join Chat Room</h1>
            <form action="chat.html" id="join-form">
                <label>Display Name</label>
                <input type="text" name="username" id="name" placeholder="username" required>
                <label>Room</label>
                <input type="text" placeholder="room" name="room" id="room" required>
                <button>Join</button>
            </form>
        </div>
    </div>
    <p style="text-align: center;font-size: .8rem;letter-spacing: 2px;">Created with ❤️ by Gaurav Anthwal</p>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
