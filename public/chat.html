<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="./img/chat2.png" type="image/icon type">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="sidebar" id="sidebar">  </div>
        <div class="main-chat">
            <div class="messages">
                <div id="messages" class="msg"> </div>

            <script id="message-template" type="text/html">
                <div class="msg-next">
                    <span id="username">{{username}}</span>
                    <span id="date">{{date}}</span>
                    <p id="p"  style="margin-bottom: 10px;">{{message}}</p> 
                </div>
            </script>

            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title">Online Users</h3>
                <ul class="users">
                    {{#users}}
                    <li>{{username}}</li>
                    {{/users}}
                </ul>
            </script>

                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="write message..." autocomplete="off">
                        <button>send</button>
                    </form>
                </div>

            </div>
        </div>
    <script src="https://unpkg.com/mustache@latest"></script>   
     <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>

</body>

</html>
